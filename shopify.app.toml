# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "56fbb5322e65868ffe1ba0f7524bb4d2"
name = "Product bulk edit"
application_url = "https://product-bulk-edit.onrender.com/"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products, write_products, read_inventory, write_inventory, read_locations, write_locations"

[auth]
redirect_urls = [
    "https://product-bulk-edit.onrender.com/auth/callback",
    "https://product-bulk-edit.onrender.com/auth/shopify/callback",
    "https://product-bulk-edit.onrender.com/api/auth/callback"
]
